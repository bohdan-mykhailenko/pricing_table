<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link rel="stylesheet" href="dist/main.css" />
    <style>
      body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="price">
        <table class="table price__table">
          <caption class="table__caption">
            Pricing
          </caption>
          <thead class="table__head">
            <tr class="table__row table__row--head">
              <th class="table__cell table__cell--desktop"></th>
              <th class="table__cell table__cell--plan">Basic</th>
              <th class="table__cell table__cell--plan">Standard</th>
              <th class="table__cell table__cell--plan">Premium</th>
            </tr>
          </thead>
          <tbody class="table__body">
            <tr class="table__row table__row--toggle">
              <th class="table__cell table__cell--header table__cell--desktop">
                Billing Period
              </th>
              <td class="table__cell table__cell--data" colspan="3">
                <label
                  for="billing-toggle-standard-monthly"
                  class="table__label"
                  >Monthly</label
                >
                <input
                  type="radio"
                  id="billing-toggle-monthly"
                  class="table__radio"
                  name="billing-standard"
                  checked
                />
                <label for="billing-toggle-standard-yearly" class="table__label"
                  >Yearly</label
                >
                <input
                  type="radio"
                  id="billing-toggle-yearly"
                  class="table__radio"
                  name="billing-standard"
                />
              </td>
            </tr>
            <tr class="table__row table__row--prices">
              <th class="table__cell table__cell--header table__cell--desktop">
                Price
              </th>
              <td class="table__cell table__cell--data"></td>
              <td class="table__cell table__cell--data"></td>
              <td class="table__cell table__cell--data"></td>
            </tr>
            <tr class="table__row table__row--features">
              <th
                class="table__cell table__cell--header table__cell--desktop"
                rowspan="5"
              >
                Features
              </th>
              <td
                class="table__cell table__cell--data table__cell--data--checkmark"
              >
                ✔ Feature 1
              </td>
              <td
                class="table__cell table__cell--data table__cell--data--checkmark"
              >
                ✔ Feature 1
              </td>
              <td
                class="table__cell table__cell--data table__cell--data--checkmark"
              >
                ✔ Feature 1
              </td>
            </tr>
            <tr class="table__row table__row--features">
              <td
                class="table__cell table__cell--data table__cell--data--checkmark"
              >
                ✔ Feature 2
              </td>
              <td
                class="table__cell table__cell--data table__cell--data--checkmark"
              >
                ✔ Feature 2
              </td>
              <td
                class="table__cell table__cell--data table__cell--data--checkmark"
              >
                ✔ Feature 2
              </td>
            </tr>
            <tr class="table__row table__row--features">
              <td
                class="table__cell table__cell--data table__cell--data--cross"
              >
                ✘ Feature 3
              </td>
              <td
                class="table__cell table__cell--data table__cell--data--checkmark"
              >
                ✘ Feature 3
              </td>
              <td
                class="table__cell table__cell--data table__cell--data--checkmark"
              >
                ✔ Feature 3
              </td>
            </tr>
            <tr class="table__row table__row--features">
              <td
                class="table__cell table__cell--data table__cell--data--cross"
              >
                ✘ Feature 4
              </td>
              <td
                class="table__cell table__cell--data table__cell--data--cross"
              >
                ✘ Feature 4
              </td>
              <td
                class="table__cell table__cell--data table__cell--data--checkmark"
              >
                ✔ Feature 4
              </td>
            </tr>
            <tr class="table__row">
              <td class="table__cell">
                <a href="#" class="table__button">Sign Up</a>
              </td>
              <td class="table__cell">
                <a href="#" class="table__button">Sign Up</a>
              </td>
              <td class="table__cell">
                <a href="#" class="table__button">Sign Up</a>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
